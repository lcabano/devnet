<style>
.menu ul {
    display: flex;
    padding: 0;
    margin: 0;
    list-style: none;
}
.menu a {
    display: block;
    padding: 0.5em;
    background-color: hsl(247, 41%, 12%);
    text-decoration: none;
    color: #191C26;
}
.menu a:hover {
    background-color: hsl(135, 60%, 41%);
}
.menu ul li ul {
    display: none;
}
.menu ul li a:hover + ul, .menu ul li ul:hover {
    display: block;
}
</style>
</head>
